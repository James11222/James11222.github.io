name: Update CV
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs twice a day
    - cron: '*/1 * * * *'

jobs:
  notebooks:
    name: "Update CV"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.6

      - name: Install dependencies
        run: |
          $CONDA/bin/conda install -c conda-forge -c pkgw-forge tectonic

      - name: Update CV
        run: |
          git clone https://github.com/James11222/James_CV.git
          cd James_CV
          $CONDA/bin/tectonic resume.tex --print
          cd ..
          rm James_CV-4.pdf
          mv James_CV/resume.pdf James__CV-4.pdf
          rm -rf James__CV

      - name: Committing changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update CV
